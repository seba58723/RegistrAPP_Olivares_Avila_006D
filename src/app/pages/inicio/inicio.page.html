<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="assets/duoc.jpg" class="ion-padding" style="background-color:cornsilk;">
  </ion-card>

  <div class="login-form">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="iniciarSesion()" class="reset-button">Iniciar Sesión</ion-button>

    <ion-button expand="full" (click)="restablecerContrasena()" class="reset-button">Restablecer Contraseña</ion-button>
  </div>

</ion-content>
